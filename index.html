<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My E-Shop</title>
</head>
<body>
    <header>
        <h1>Welcome to HMMYzon , Let your Fantasies Become Reality</h1>
    </header>
    <main>
        <section id="store-image">
            <img src="HMMYzon.png" alt="Store Image">
        </section>
        <section id="login-interface">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; christos ioannidis 2018030006 , 2023 HMMYzon the COMEBACK Project</p>
    </footer>
</body>
</html>
