<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Create Product - HMMYzon</title>
</head>

<body>
    <header>

        <h1>Welcome to HMMYzon, Let your Fantasies Become Reality</h1>       
        <h2>Go And Make (Us) Money</h2>
       
    </header>
    <main>
        <section id="create-product-form">
            <h2>Create a New Product</h2>
            <form id="product-form" onsubmit="createProduct(event)">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit">Create Product</button>
            </form>
            <button onclick="goBack()">Go Back</button>
        </section>
    </main>
    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script src="create_product.js"></script>
</body>

</html>
