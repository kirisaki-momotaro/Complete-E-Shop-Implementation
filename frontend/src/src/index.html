<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HMMYzon Login</title>
</head>
<body>
    <header>
        <h1>Welcome to HMMYzon , Let your Fantasies Become Reality</h1>
    </header>
    <main>
        <section id="store-image">
            <img src="images/HMMYzon.png" alt="Store Image">
        </section>
        <section id="login-interface">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <button id="register-btn">Register</button>
            </form>
        </section>

        <section id="register-interface" class="hidden">
            <h2>Register</h2>
            <form>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
                
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required>
        
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
        
                <label for="user-type">User Type:</label>
                <select id="user-type" name="user-type" required>
                    <option value="client">Client</option>
                    <option value="seller">Seller</option>
                </select>
        
                <button type="submit">Register</button>
            </form>
            <button id="go-back-btn">Go Back to Login</button>
        </section>
    </main>
    <footer>
        <p>&copy; christos ioannidis 2018030006 , 2023 HMMYzon the COMEBACK Project</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
