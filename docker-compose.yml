version: "3"

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "8000:80"
    networks:
      - products

  product-service:
    build:
      context: ./backend/product_service
    container_name: product_service
    command: npm start
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    networks:
      - products
  order-service:
    build:
      context: ./backend/order_service
    container_name: order_service
    command: npm start
    restart: always
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
    networks:
      - products
networks:
  products: